<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>TrenoBello</title>
</head>

<body>
    <!-- Logo con lista link -->
    <header>
        <nav id="first-list">
            <div class="container">
                <ul class="flex just-cont-space-between">
                    <li>Siti del gruppo</li>
                    <li>Il TrenoBello Mag</li>
                    <li>TrenoBello for business</li>
                    <li>Modifica biglietto</li>
                    <li>Supporto</li>
                    <li><i class="fas fa-user"></i>Area riservata</li>
                </ul>
            </div>
        </nav>

        <nav id="second-list" class="container flex align-items-center">
            <img src="img/logo.png" alt="Logo">
            <div class="list-container">
                <ul class="flex just-cont-space-between">
                    <li>Le freccie</li>
                    <li>Altri treni</li>
                    <li>Trasporto regionale</li>
                    <li>Offerte e servizi</li>
                    <li>Cartafreccia</li>
                    <li>Info e assistenza</li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- /Logo con lista link -->

    <!-- Parte centrale di calcolo biglietto -->
    <main>
        <div class="container">
            <h1 class="text-center">Calcola il prezzo del tuo biglietto!</h1>
            <div id="biglietto-input">
                <div class="col-6">
                    <input id="input-km" type="number" placeholder="Inserisci il numero di KM">
                </div>
                <div class="col-6">
                    <input id="input-eta" type="number" placeholder="Inserisci l'eta del passeggero">
                </div>
                <button class="btn" onclick="calcoloBiglietto()">Verifica il prezzo!</button>
                <h2 class="text-center" id="root"></h2>
                <button class="btn" id="buy-now">Acquista ora!</button>
            </div>
        </div>
    </main>
    <!-- Parte centrale di calcolo biglietto -->

    <!-- Crediti della pagina -->
    <footer>

    </footer>
    <!-- /Crediti della pagina -->

    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
